name: lint-and-test
on:
  - push
  - pull_request
permissions:
  contents: read
  pull-requests: read
jobs:
  lintAndtestBackend:
    name: lint and test backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.22.0
      - name: Create dummy file in resources
        run: mkdir cmd/frontend/resources && touch cmd/frontend/resources/make-typecheck-happy.txt
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          only-new-issues: true
          args: --timeout 5m0s
      - name: Run Go tests
        run: go test ./pkg/...
      - uses: ./.github/send-notification-action
        if: ${{ failure() }}
        with:
          secret: ${{ secrets.SLACK_WEBHOOK_URL }}
  lintAndTestFrontEnd:
    name: lint and test frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: |
            - recursive: true
      - name: Test build
        run: pnpm build
      - name: Run ESLint
        run: pnpm eslint . --ext .js,.vue,.ts
      - name: Run VueTSC
        run: pnpm vue-tsc --noEmit
      - name: Run Prettier
        run: pnpm prettier --check . --log-level warn
      - name: Run tests
        run: pnpm test
      - uses: ./.github/send-notification-action
        if: ${{ failure() }}
        with:
          secret: ${{ secrets.SLACK_WEBHOOK_URL }}
